<!DOCTYPE html>
<html>
<head lang="en">
    <title>Create Course</title>

    <!--/*/ <th:block th:include="fragments/navbarHead :: head"></th:block> /*/-->

</head>
<body>

<!--/*/ <th:block th:replace="fragments/navbarBody :: navbarTeacher"></th:block> /*/-->

<div class="jumbotron jumbotron-fluid">
    <div class="container mb-3">
        <div class="row">
            <div class="container div-center">
                <h1 class="page-heading mb-3">Choose course</h1>
            </div>
        </div>
        <div class="container input-bg input-padding">


            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for course.."
                   title="Type in a course name">
            <form action="/choosecourse" method="Post">

                <table class="table table-striped table-list mb-3">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">language</th>
                        <th scope="col">Ects</th>
                        <th scope="col">Prequisites</th>
                        <th scope="col">Material</th>
                        <th scope="col">Content</th>
                        <th scope="col">activities</th>
                        <th scope="col">Examform</th>
                        <th scope="col">Teacher</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course: ${courseList}">
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.courseLanguage}"></td>
                        <td th:text="${course.ects}"></td>
                        <td th:text="${course.preRequisites}"></td>
                        <td th:text="${course.learningOutcome}"></td>
                        <td th:text="${course.content}"></td>
                        <td th:text="${course.learningActivities}"></td>
                        <td th:text="${course.examForm}"></td>
                        <td th:text="${course.teachers}"></td>

                        <td>
                            <input type="checkbox" name="courseids[]" th:value="${course.id}"
                                   th:checked="${#lists.contains(courseList, course.id)}"/>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div class="container div-center">
                    <button class="btn btn-success" type="submit" value="Submit">Submit</button>
                </div>


            </form>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
