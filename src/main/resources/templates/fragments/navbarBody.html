<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../static/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<nav class="navbar-expand-lg navbar-dark nav-bg-color" th:fragment="navbarLogin">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav home-bg">
            <li class="nav-item home">
                <a class="navbar-fix nav-link" href="/"><i class="fas fa-home home"></i></a>
            </li>
        </ul>
    </div>
</nav>

<nav class="navbar-expand-lg navbar-dark nav-bg-color" th:fragment="navbarAdmin">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav home-bg">
            <li class="nav-item home">
                <a class="navbar-fix nav-link" href="/adminMenu"><i class="fas fa-home home"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color"
                th:classappend="${#httpServletRequest.getRequestURI() == '/studentList' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/studentList">Student list</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color"
                th:classappend="${#httpServletRequest.getRequestURI() == '/RejectOrAccept' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/RejectOrAccept">Approve student</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color"
                th:classappend="${#httpServletRequest.getRequestURI() == '/createTeacher' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/createTeacher">Create Teacher</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-color"
                th:classappend="${#httpServletRequest.getRequestURI() == '/dagensvejr' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/dagensvejr">Weather</a>
            </li>
        </ul>
        <span class="navbar-text mr-3">Logged in: administrator</span>
        <ul class="navbar-nav btn-logout">
            <li class="nav-item">
                <a class="navbar-fix nav-link font-weight-bold logout" href="/login">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<nav class="navbar-expand-lg navbar-dark nav-bg-color" th:fragment="navbarStudent">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav home-bg">
            <li class="nav-item home">
                <a class="navbar-fix nav-link" href="/studentMenu"><i class="fas fa-home home"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-color"
                th:classappend="${#httpServletRequest.getRequestURI() == '/myCourses' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/myCourses">My courses</a>
            </li>
        </ul>
        <span class="navbar-text mr-3">Logged in: student</span>
        <ul class="navbar-nav btn-logout">
            <li class="nav-item">
                <a class="navbar-fix nav-link font-weight-bold logout" href="/login">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<nav class="navbar-expand-lg navbar-dark nav-bg-color" th:fragment="navbarTeacher">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav home-bg">
            <li class="nav-item home">
                <a class="navbar-fix nav-link" href="/teacherMenu"><i class="fas fa-home home"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color"
                th:classappend="${#httpServletRequest.getRequestURI() == '/createcourse' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/createcourse">New course</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-color"
                th:classappend="${#httpServletRequest.getRequestURI() == '/ShowCourses' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/ShowCourses">Courses</a>
            </li>
        </ul>
        <span class="navbar-text mr-3">Logged in: teacher</span>
        <ul class="navbar-nav btn-logout">
            <li class="nav-item">
                <a class="navbar-fix nav-link font-weight-bold logout" href="/login">Log out</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
