<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Students</title>
    <!--/*/ <th:block th:include="fragments/navbarHead :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:replace="fragments/navbarBody :: navbarAdmin"></th:block> /*/-->

<div class="jumbotron jumbotron-fluid">
    <div class="container mb-3">
        <div class="row">
            <div class="container div-center mb-3">
                <h1 class="page-heading mb-3">Students</h1>
            </div>
        </div>

        <!--Choose course id-->
        <select name="course">

            <option onclick="" th:each="courses:${courseList}" th:value="${courses.course.id}"
                    th:text="${courses.course.courseName}">

            </option>
            <!--<option th:value="${courses.course.id}" hidden></option>-->
        </select>

        <div class="container input-bg input-padding">
            <table class="table table-striped table-list">
                <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">Course name</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="student:${courseList}">
                    <td th:text="${student.student.firstName}">{{First name}}</td>
                    <td th:text="${student.student.lastName}">{{Last name}}</td>
                    <td th:text="${student.student.tlf}">{{Phone number}}</td>
                    <td th:text="${student.course.courseName}">{{Phone number}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
