<!DOCTYPE html>
<html>
<head lang="en">
    <title>Courses</title>

    <!--/*/ <th:block th:include="fragments/navbarHead :: head"></th:block> /*/-->

</head>
<body>

<!--/*/ <th:block th:replace="fragments/navbarBody :: navbarStudent"></th:block> /*/-->

<div class="jumbotron jumbotron-fluid">
    <div class="container mb-3">
        <div class="row">
            <div class="container div-center mb-3">
                <h1 class="page-heading mb-3">Courses</h1>
            </div>
        </div>

        <div class="container input-bg input-padding">
            <table class="table table-striped table-list">
                <thead>
                <tr>
                    <th scope="col">Course</th>
                    <th scope="col">Ects</th>
                    <th scope="col">Min # of students</th>
                    <th scope="col">Max # of students</th>
                    <th scope="col">Teacher</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course:${studentList}">
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.ects}"></td>
                    <td th:text="${course.minStudents}"></td>
                    <td th:text="${course.maxStudents}"></td>
                    <td th:text="${course.teachers}"></td>

                    <td>
                        <a th:href="@{'/editcourse?id='+${course.getId()}}" class="btn-sm btn-primary">Rediger</a>
                        <a th:href="@{'/deletecourse?id='+${course.getId()}}"
                           onclick="return confirm('BekrÃ¦ft sletning')" class="btn-sm btn-danger">Slet</a>

                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
